<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>找不到對應連結</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            color: rgba(0,0,0,0.87);
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 48px auto;
            max-width: 616px;
            padding: 0 16px;
            text-align: center;
        }
        .header {
            font-size: 32px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="header">找不到對應連結</div>
    <p id="error_url">短網址 不存在</p>
    <script>
        const slug = new URLSearchParams(window.location.search).get('url');
        if (slug) {
            document.getElementById("error_url").innerText = `短網址 (https://go.tare.cc/${slug}) 不存在`;
        }
    </script>
</body>
</html>
